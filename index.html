<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspo </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sd">
        <div class="sd-apears">
            <div class="sd apears">
                <p class="text sd apears">Museo Sans</p>
            </div>
            <div class="sd apears">
               <p class="text sd apears">Collections</p>
            </div>
        </div>
    </header>
    
    <main>
        <section id="hero">
            <h2>Welcome to Our Museum</h2>
            <p>Explore the world of art and history.</p>
            <button class="btn">Learn More</button>
        </section>
        <section id="features">
            <h2>Features</h2>
            <div class="feature">
                <img src="./IMG/image 1.png" alt="Feature 1">
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature">
                <img src="image2.jpg" alt="Feature 2">
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature">
                <img src="image3.jpg" alt="Feature 3">
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Museum. All Rights Reserved.</p>
    </footer>
</body>
</html>
